<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Your Password</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1A1A1D, #6A1E55);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 12px;
      color: #A64D79;
    }

    p {
      font-size: 14px;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 24px;
      background-color: #A64D79;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #8e3b66;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Your Password</h1> 
    <p>Please enter your new password below.</p>
    <form id="resetForm" action="/api/reset-password" method="POST">
      <input type="hidden" name="token" id="tokenInput" />
      <input type="password" name="password" placeholder="New password" required />
      <input type="password" name="confirm_password" placeholder="Confirm password" required />
      <button type="submit">Reset Password</button>
    </form>
  </div>

<script>
  // Extract token from URL
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get("token");

  const form = document.getElementById("resetForm");

  if (!token) {
    alert("Invalid or missing token.");
    form.style.display = "none";
  } else {
    document.getElementById("tokenInput").value = token;
  }

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const password = form.password.value;
    const confirm_password = form.confirm_password.value;

    if (password !== confirm_password) {
      alert("Passwords do not match.");
      return;
    }

    try {
      const response = await fetch("https://your-backend-url.com/api/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          token,
          password,
          confirm_password
        }),
      });

      const result = await response.text();

      if (response.ok) {
        form.innerHTML = `<p style="color:#A64D79;font-weight:bold;">ðŸŽ‰ Your password has been successfully updated.</p>`;
      } else {
        alert(result || "Something went wrong. Please try again.");
      }
    } catch (err) {
      alert("Network error. Please try again later.");
      console.error(err);
    }
  });
</script>

</body>
</html>
